<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/a66adea17f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">   
        <div class="display">
            <div displaySecundary class="displaySecundary-css" ></div>
            <div displayPrimary class="displayPrimary-css" ></div>
        </div>

        <button clear-bt class="clear-css">C</button>
        <button delete class="button-css"><i class="fa-solid fa-delete-left"></i></button>
        <button operation-bt class="button-css">รท</button> 

        <button button-bt class="button-css">7</button>
        <button button-bt class="button-css">8</button>
        <button button-bt class="button-css">9</button>
        <button operation-bt class="button-css">x</button>

        <button button-bt class="button-css">4</button> 
        <button button-bt class="button-css">5</button>
        <button button-bt class="button-css">6</button>
        <button operation-bt class="button-css">-</button>

        <button button-bt class="button-css">1</button>
        <button button-bt class="button-css">2</button>
        <button button-bt class="button-css">3</button>
        <button operation-bt class="button-css">+</button>

        <button button-bt class="button-css">.</button>
        <button button-bt class="button-css">0</button>
        <button result-bt class="result-css">=</button>                        
    </div>
    <script src="script.js"></script>
</body>
</html>
