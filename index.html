<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/a66adea17f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">   
        <table class="calculadora">
            <div class="display" id="display">Display</div>
            <tr>
                <td><button class="button-bt" id="limpar" onclick="limpar()">C</button></td>
                <td><button class="button-bt" id="apagar" style="width: 130px;" onclick="apagar()"><i class="fa-solid fa-delete-left"></i></button></td>
                <td><button class="button-bt" id="divisao" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
            </tr>  
            <tr>
                <td><button class="button-bt" onclick="insert('7')">7</button></td>
                <td><button class="button-bt" onclick="insert('8')">8</button></td>
                <td><button class="button-bt" onclick="insert('9')">9</button></td>
                <td><button class="button-bt" id="multiplica" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="button-bt" onclick="insert('4')">4</button></td>
                <td><button class="button-bt" onclick="insert('5')">5</button></td>
                <td><button class="button-bt" onclick="insert('6')">6</button></td>
                <td><button class="button-bt" id="subtrai" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="button-bt" onclick="insert('1')">1</button></td>
                <td><button class="button-bt" onclick="insert('2')">2</button></td>
                <td><button class="button-bt" onclick="insert('3')">3</button></td>
                <td><button class="button-bt" id="soma" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="button-bt" id="ponto" onclick="insert('.')">.</button></td>
                <td><button class="button-bt" onclick="insert('0')">0</button></td>
                <td><button class="button-bt" id="resultado" style="width: 130px;" onclick="igual()">=</button></td>
            </tr>                        
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
