<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/a66adea17f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="display">Display</div>
        <table class="calculadora">
            <tr>
                <td><button class="button-bt" id="limpar">C</button></td>
                <td><button class="button-bt" id="apagar" style="width: 130px;"><i class="fa-solid fa-delete-left"></i></button></td>
                <td><button class="button-bt" id="divisao"><i class="fa-solid fa-divide"></i></button></td>
            </tr>  
            <tr>
                <td><button class="button-bt">7</button></td>
                <td><button class="button-bt">8</button></td>
                <td><button class="button-bt">9</button></td>
                <td><button class="button-bt" id="multiplica">x</button></td>
            </tr>
            <tr>
                <td><button class="button-bt">4</button></td>
                <td><button class="button-bt">5</button></td>
                <td><button class="button-bt">6</button></td>
                <td><button class="button-bt" id="subtrai">-</button></td>
            </tr>
            <tr>
                <td><button class="button-bt">1</button></td>
                <td><button class="button-bt">2</button></td>
                <td><button class="button-bt">3</button></td>
                <td><button class="button-bt" id="soma">+</button></td>
            </tr>
            <tr>
                <td><button class="button-bt" id="ponto">.</button></td>
                <td><button class="button-bt">0</button></td>
                <td><button class="button-bt" id="resultado" style="width: 130px;">=</button></td>
            </tr>                        
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
