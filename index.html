<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/a66adea17f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">   
        <div class="display">
            <div class="display1" >123</div>
            <div class="display2" >123</div>
        </div>

        <button class="limpar" onclick="limpar()">C</button>
        <button class="apagar button-css" onclick="apagar()"><i class="fa-solid fa-delete-left"></i></button>
        <button class="dividir operadores button-css" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button>

        <button class="button-bt button-css" onclick="insert('7')">7</button>
        <button class="button-bt button-css" onclick="insert('8')">8</button>
        <button class="button-bt button-css" onclick="insert('9')">9</button>
        <button class="multiplicar operadores button-css" onclick="insert('*')">x</button>

        <button class="button-bt button-css" onclick="insert('4')">4</button>
        <button class="button-bt button-css" onclick="insert('5')">5</button>
        <button class="button-bt button-css" onclick="insert('6')">6</button>
        <button class="subtrair operadores button-css" onclick="insert('-')">-</button>

        <button class="button-bt button-css" onclick="insert('1')">1</button>
        <button class="button-bt button-css" onclick="insert('2')">2</button>
        <button class="button-bt button-css" onclick="insert('3')">3</button>
        <button class="adicionar operadores button-css" onclick="insert('+')">+</button>

        <button class="button-bt button-css" onclick="insert('.')">.</button>
        <button class="button-bt button-css" onclick="insert('0')">0</button>
        <button class="igual" onclick="igual()">=</button>                        
    </div>
    <script src="script.js"></script>
</body>
</html>
